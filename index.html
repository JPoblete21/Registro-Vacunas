<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vacunación contra la Influenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-success text-center">
        <h1 style="color: black;">Registro de Vacunación contra la Influenza en Los Ángeles, Chile</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Registrar Vacunación</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Edad</label>
                        <input type="number" id="edad" name="edad" class="form-control" onblur="verificar(this.id)">
                        <div id="e-edad"></div>
                    </div>
                    <div>
                        <label>Sexo</label>
                        <div>
                            <input type="radio" id="sexo_m" name="sexo" value="M" class="form-check-input">
                            <label for="sexo_m" class="form-check-label">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="sexo_f" name="sexo" value="F" class="form-check-input">
                            <label for="sexo_f" class="form-check-label">Femenino</label>
                        </div>
                    </div>
                    <div>
                        <label>Fecha de Vacunación</label>
                        <input type="date" id="fecha_vacunacion" name="fecha_vacunacion" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_vacunacion"></div>
                    </div>
                    <div>
                        <label>Tipo de Vacuna</label>
                        <select id="tipo_vacuna" name="tipo_vacuna" class="form-select" onblur="verificar(this.id)">
                            <option value="Influenza">Influenza</option>
                            <option value="Otra">Otra</option>
                        </select>
                        <div id="e-tipo_vacuna"></div>
                    </div>
                    <div>
                        <label>Centro de Salud</label>
                        <input type="text" id="centro_salud" name="centro_salud" class="form-control" onblur="verificar(this.id)">
                        <div id="e-centro_salud"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run</th>
                            <th>Nombre Completo</th>
                            <th>Edad</th>
                            <th>Sexo</th>
                            <th>Fecha de Vacunación</th>
                            <th>Tipo de Vacuna</th>
                            <th>Centro de Salud</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="validaRun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
